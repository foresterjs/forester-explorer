<link rel="import" href="../layout-page/layout-page.html">
<link rel="import" href="../panel-endpoint/panel-endpoint.html">

<dom-module id="page-endpoint">
  <template>
    <style>
      :host {
        display: block;
      }
      a{
        text-decoration: none;
      }
    </style>

    <layout-page data="{{data}}">
      <h1>Collection {{data.collection.name}} &gt; Endpoint {{data.endpoint.name}}</h1>

      <a href="#!/{{data.collection.name}}">&larr; back to endpoint list</a>
      <panel-endpoint endpoint="{{data.endpoint}}"></panel-endpoint>
    </layout-page>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'page-endpoint',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
