<link rel="import" href="../../components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../components/layout-grid/layout-grid.html">
<link rel="import" href="../app-sidebar/app-sidebar.html">

<dom-module id="layout-page">
  <template>
    <style>
      :host {
        display: block;
      }

      .page {
        @apply(--layout-horizontal);
        @apply(--layout-col-12);
      }

      .sidebar {
        @apply(--layout-horizontal);
        @apply(--layout-col-2);
        padding: 20px;
        background-color: #474747;
      }

      .main {
        @apply(--layout-horizontal);
        @apply(--layout-col-8);
        @apply(--layout-col-offset-1);
        padding-top: 20px;
      }

      .wrapper{
        width: 100%;
        min-height: 500px;
        padding: 0 20px;
        background-color: #fff;
        box-shadow: 0 10px 6px -6px #777;
      }
    </style>

    <div class="page">
      <div class="sidebar">
        <app-sidebar collections="{{data.collections}}"></app-sidebar>
      </div>
      <div class="main">
        <div class="wrapper">
          <content></content>
        </div>
      </div>
    </div>

  </template>
</dom-module>

<script>
  Polymer({

    is: 'layout-page',

    properties: {
      data: {
        type: Object,
        value: function () { return {}; }
      }
    }

  });
</script>
